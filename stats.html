<!DOCTYPE html>
<html>
<head>
  <title>Tic-Tac-Toe Stats</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Tic-Tac-Toe Stats</h1>
  <h2>Player Wins and Losses</h2>
  <div id="player-wins-losses"></div>
  <script>
    // Generate random stats for player wins and losses
    var player1Wins = Math.floor(Math.random() * 10);
    var player2Wins = Math.floor(Math.random() * 10);
    var player1Losses = Math.floor(Math.random() * 10);
    var player2Losses = Math.floor(Math.random() * 10);
    
    // Create a bar chart to show the number of wins and losses for each player
    var data = [
      {
        x: ["Player 1", "Player 2"],
        y: [player1Wins, player2Wins],
        name: "Wins",
        type: "bar"
      },
      {
        x: ["Player 1", "Player 2"],
        y: [player1Losses, player2Losses],
        name: "Losses",
        type: "bar"
      }
    ];
    var layout = {
      title: "Player Wins and Losses",
      barmode: "group"
    };
    Plotly.newPlot("player-wins-losses", data, layout);
  </script>

  <h2>Game Results</h2>
  <p>Total games played: 20</p>
  <p>Number of wins: 5</p>
  <p>Number of losses: 10</p>
