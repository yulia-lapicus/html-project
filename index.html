<!DOCTYPE html>
<html>

    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <form action="/start" method="post">
      <label>
        <input type="radio" name="mode" value="1player" checked>
        1 Player
      </label>
      <br>
      <label>
        <input type="radio" name="mode" value="2players">
        2 Players
      </label>
      <br>
      <button type="submit">Start</button>
    </form>
  </body>
</html>
