<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="block">
        <div class="rendered-form">

        <h1 access="false" id="control-8180472">Tic-Tac-Toe</h1></div>
    <div class="text form-group field-name">
        <label for="name" class=" text-label">Your Name</label>
        <input type="text" class="form" name="name" access="false" id="name">
    </div>
    <div class=" radio-group form-group field-radio">
        <label for="radio" class="radio-group-label">Radio Group<span class=" required">*</span><span class="tooltip-element" tooltip="Single player or multiplayer">?</span></label>
        <div class="radio-group">
            <div class="radio-inline">
                <input name="radio" access="false" id="radio-0" required="required" aria-required="true" value="option-1" type="radio" checked="checked">
                <label for="radio-0">1 Player</label>
            </div>
            <div class="radio-inline">
                <input name="radio" access="false" id="radio-1" required="required" aria-required="true" value="option-2" type="radio" checked="checked">
                <label for="radio-1">2 Players</label>
            </div>
        </div>
    </div>
    <div class="button form-group field-button">
        <button type="button" class="button-default btn-default btn" name="button" access="false" style="default" id="button">Start Game</button>
    </div>
</div>


</body>
